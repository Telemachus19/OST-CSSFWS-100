<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Rotating Grid Shape</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #00c8ff;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .shape-container {
            display: grid;
            grid-template-columns: repeat(3, 250px);
            grid-template-rows: repeat(3, 250px);
            gap: 10px;
            transition:
                /* PAIN */
                /* but it looks cool */
                transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55),
                /* transform 0.8s ease, */
                grid-template-columns 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55),
                /* grid-template-columns 0.8s ease, */
                grid-template-rows 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55),
                /* grid-template-rows 0.8s ease, */
                gap 0.8s ease;
            transform: rotate(45deg);
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            font-weight: bold;
            /* border-radius: 12px; */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);

            transition: background-color 0.8s ease, font-size 0.8s ease;
        }

        .item-1 {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            background-color: black;
        }

        .item-2 {
            grid-column: 2 / 4;
            grid-row: 1 / 2;
            background-color: black;
        }

        .item-3 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background-color: black;
        }

        .item-4 {
            grid-column: 3 / 4;
            grid-row: 2 / 4;
            background-color: black;
        }

        .item-5 {
            grid-column: 1 / 3;
            grid-row: 3 / 4;
            background-color: black;
        }

        @media (max-width: 1200px) {
            .shape-container {
                grid-template-columns: repeat(3, 180px);
                grid-template-rows: repeat(3, 180px);
                gap: 8px;
            }

            .item {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .shape-container {
                transform: rotate(0deg);
                grid-template-columns: repeat(3, 140px);
                grid-template-rows: repeat(3, 140px);
                gap: 6px;
            }

            .item {
                font-size: 2rem;
            }

            .item-1 {
                background-color: #ff9ff3;
            }

            .item-2 {
                background-color: #feca57;
            }

            .item-3 {
                background-color: #ff6b6b;
            }

            .item-4 {
                background-color: #48dbfb;
            }

            .item-5 {
                background-color: #1dd1a1;
            }
        }

        @media (max-width: 480px) {
            .shape-container {
                grid-template-columns: repeat(3, 90px);
                grid-template-rows: repeat(3, 90px);
                gap: 8px;
            }

            .item {
                font-size: 1.5rem;
            }

            .item-1 {
                background-color: #6c5ce7;
            }

            .item-2 {
                background-color: #a29bfe;
            }

            .item-3 {
                background-color: #dfe6e9;
                color: #333;
            }

            .item-4 {
                background-color: #00cec9;
            }

            .item-5 {
                background-color: #81ecec;
            }
        }
    </style>
</head>

<body>

    <div class="shape-container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
    </div>

</body>

</html>
